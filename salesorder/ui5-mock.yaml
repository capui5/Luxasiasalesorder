specVersion: "3.1"
metadata:
  name: com.luxasia.salesorder
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /sap
            url: https://portal.luxasia.com:44320
            client: "250"
            destination: ECCQAS
          - path: /odata
            url: https://luxasia-otc-npr-cf-ap11-development-luxasia-cap-srv.cfapps.ap11.hana.ondemand.com
            destination: LUXASIA_CAP
          - path: /odata/v4/data-model/
            url: http://luxasia-otc-npr-cf-ap11-development-luxasia-cap-srv.cfapps.ap11.hana.ondemand.com/
            destination: LUXASIA_CAP
          - path: /odata/v4/data-model/
            url: http://luxasia-otc-npr-cf-ap11-development-luxasia-cap-srv.cfapps.ap11.hana.ondemand.com/
            destination: LUXASIA_CAP
          - path: /odata/v4/data-model/
            url: http://luxasia-otc-npr-cf-ap11-development-luxasia-cap-srv.cfapps.ap11.hana.ondemand.com/
            destination: LUXASIA_CAP
          - path: /odata/v4/data-model/
            url: http://luxasia-otc-npr-cf-ap11-development-luxasia-cap-srv.cfapps.ap11.hana.ondemand.com/
            destination: LUXASIA_CAP
          - path: /odata/v4/data-model/
            url: https://luxasia-otc-npr-cf-ap11-development-luxasia-cap-srv.cfapps.ap11.hana.ondemand.com/
            destination: LUXASIA_CAP
          - path: /odata/v4/data-model/
            url: http://luxasia-otc-npr-cf-ap11-development-luxasia-cap-srv.cfapps.ap11.hana.ondemand.com
            destination: LUXASIA_CAP
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata/sap/ZSDGW_CE_APP_SRV
            metadataPath: ./webapp/localService/metadata.xml
            mockdataPath: ./webapp/localService/data
            generateMockData: true
        annotations: []
        service:
          - urlPath: /sap/opu/odata/sap/ZSDGW_CE_APP_SRV
            generateMockData: true
            metadataXmlPath: ./webapp/localService/metadata.xml
            mockdataRootPath: ./webapp/localService/data
          - urlPath: /odata/v4/data-model/
            metadataXmlPath: ./webapp/localService/data-model2/metadata.xml
            mockdataRootPath: ./webapp/localService/data-model2/mockdata
            generateMockData: true
